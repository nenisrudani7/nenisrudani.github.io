<!DOCTYPE html>
<html>
<head>
   
    <title>form</title>

</head>
<body>
    <form>
    <table>
         <tr>
            <td>
                first name:
            </td>
            <td>
                <input type="text" placeholder="enter your name">
            </td>
         </tr>
         <tr>
            <td>
                password:
            </td>
            <td>
                <input type="password">
            </td>
         </tr>
         <tr>
            <td>
                gender:
            </td>
            <td>
                <input type="radio" value="male" name="gender" checked>
                <input type="radio" value="female" name="gender">
            </td>
         </tr>
         <tr>
            <td>hobby</td>
            <td>
                <input type="checkbox" name="hobby">football
                    <input type="checkbox" name="hobby" >basketball
                    <input type="checkbox" name="hobby" >badmintion
            </td>
            <tr>
                <td>
                    select city
                </td>
                <td>
                     <select>
                        <option>junagadh</option>
                        <option>rajkot</option>
                        <option>surat</option>
                        <option>ahemdabad</option>
                     </select>
                </td>
            </tr>
            <tr>
                <td>address:</td>
                <td><textarea rows="13" cols="23" placeholder="enter your address"></textarea></td>
                </tr>
                <tr>
                    <td>choose your photo</td>
                    <td><input type="file"></td>
              </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
                <td><input type="reset" value="reset"></td>
            </tr>

        </tr>
    </table>
    </form>
</body>
</html>
